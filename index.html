<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121721; /* Dark blue background */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Hide overflow to prevent horizontal scroll */
    }
    .content {
      opacity: 0; /* Initially hide content */
      animation: slideFromLeft 1s ease forwards; /* Animation for sliding in */
    }
    @keyframes slideFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .links a {
      text-decoration: none;
      color: #ffffff; /* White text for links */
      background-color: #1a2533; /* Dark blue background */
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
      background-image: linear-gradient(to right, #1a2533, #0f4c75); /* Gradient colors */
      background-size: 200% auto; /* Background size for animation */
    }
    .links a:hover {
      transform: scale(1.3); /* Scale to 1.3 on hover */
      background-position: right center; /* Start gradient animation from the right */
      animation: gradientAnimation 0.5s ease forwards; /* Animation for gradient change */
    }
    @keyframes gradientAnimation {
      0% {
        background-position: left center; /* Start gradient from the left */
      }
      100% {
        background-position: right center; /* End gradient at the right */
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Personal Webpage</h1>
    <div class="links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://www.youtube.com/yourchannel" target="_blank">YouTube</a>
      <a href="https://telegram.me/yourusername" target="_blank">Telegram</a>
      <a href="https://discord.gg/yourserversinvite" target="_blank">Discord Server</a>
    </div>
  </div>

  <script>
    // Wait for the DOM to fully load before showing content
    document.addEventListener("DOMContentLoaded", function(event) {
      document.querySelector(".content").style.opacity = 1;
    });
  </script>
</body>
</html>
